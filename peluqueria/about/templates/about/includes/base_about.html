{% load static %}
<div class="container-xxl py-5">
  <div class="container">
    <div class="row g-5">
      <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
        <div class="d-flex flex-column">
          <img
            class="img-fluid w-75 align-self-end"
            src="{% static 'core/img/about.jpg' %}"
            width=""
            height=""
            alt="about_us_img"
          />
          <div class="w-50 bg-secondary p-5 margin-top-25">
            <h1 class="text-uppercase text-primary mb-3">25 AÃ±os</h1>
            <h2 class="text-uppercase mb-0">Experiencia</h2>
          </div>
        </div>
      </div>

      <!-- About_info -->
      <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
        <p class="d-inline-block bg-secondary text-primary py-1 px-4">
          {{ about_info.title }}
        </p>
        <h1 class="text-uppercase mb-4">{{ about_info.description }}</h1>
        <p class="mb-4">{{ about_info.content }}</p>
        <div class="row g-4">
          <div class="col-md-6">
            <h3 class="text-uppercase mb-3">{{ about_info.since }}</h3>
            <p class="mb-0">{{ about_info.since_description }}</p>
          </div>
          <div class="col-md-6">
            <h3 class="text-uppercase mb-3">{{ about_info.clients }}</h3>
            <p class="mb-0">{{ about_info.clients_description }}</p>
          </div>
        </div>
      </div>
      <!-- End About_info -->
    </div>
  </div>
</div>
