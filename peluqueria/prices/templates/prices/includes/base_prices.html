{% load static %}

    <!-- Price Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                    <div class="bg-secondary h-100 d-flex flex-column justify-content-center p-5">
                        <p class="d-inline-flex bg-dark text-primary py-1 px-4 me-auto">{{ info_prices.title }}</p>
                        <h1 class="text-uppercase mb-4">{{ info_prices.description }}</h1>
                        <div>
                            {% for price in prices_prices %}                    
                                <div class="d-flex justify-content-between border-bottom py-2">
                                    <h6 class="text-uppercase mb-0">{{ price.service }}</h6>
                                    <span class="text-uppercase text-primary"> {{ price.price }}â‚¬</span>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
                    <div class="h-100">
                        <img class="img-fluid h-100" src="{{ info_prices.img.url }}" width="" height="" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Price End -->
